      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
          <time datetime="{{ .Date.Format "2006-01-02" }}" class="post-pubdate">{{ .Date.Format "Jan 2, 2006" }}</time>
          {{ range .Params.categories }}
            {{ if eq . "development" }}
              <span class="post-category post-category--development">âš’ï¸ dev</span>
            {{ end }}
            {{ if eq . "business" }}
              <span class="post-category post-category--business">ğŸ’µ biz</span>
            {{ end }}
          {{ end }}
        </div>
      </div>

          <h1 class="post-single-title">{{ .Title | markdownify }}</h1>
          <div class="post-single-content">{{ .Content }}</div>
        </div>
      </div>
    </div>
  </div>
